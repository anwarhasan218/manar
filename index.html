<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القرآن الكريم بصوت العفاسي</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://l.top4top.io/p_35776k5si1.jpg') no-repeat center center fixed;
      background-size: contain;
      overflow: hidden;
      font-family: 'Amiri', serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: black;
      cursor: pointer;
    }
    #message {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 1.3rem;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div id="message">👆 اضغط في أي مكان لتبدأ تلاوة القرآن الكريم بصوت العفاسي</div>
  <audio id="player"></audio>

  <script>
    const player = document.getElementById('player');
    const message = document.getElementById('message');
    const surahs = [];

    for (let i = 1; i <= 114; i++) {
      const num = i.toString().padStart(3, '0');
      surahs.push(`https://server8.mp3quran.net/afs/${num}.mp3`);
    }

    let index = 0;

    function playNext() {
      if (index < surahs.length) {
        player.src = surahs[index];
        player.volume = 0.8;
        player.play().then(() => {
          console.log(`تشغيل السورة رقم ${index + 1}`);
        }).catch(err => console.warn('لم يتم التشغيل:', err));

        player.onended = () => {
          index++;
          playNext();
        };
      }
    }

    function startPlayback() {
      message.textContent = "📖 جاري تشغيل القرآن الكريم بصوت العفاسي...";
      playNext();
      setTimeout(() => message.style.opacity = '0', 4000);
      document.removeEventListener('click', startPlayback);
      document.removeEventListener('touchstart', startPlayback);
    }

    // أول تفاعل من المستخدم فقط (نقرة أو لمس)
    document.addEventListener('click', startPlayback, { once: true });
    document.addEventListener('touchstart', startPlayback, { once: true });
  </script>
</body>
</html>
