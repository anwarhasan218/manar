<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صدقة جارية على روح كابتن منار خليفة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://l.top4top.io/p_35776k5si1.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: black;
      overflow: hidden;
      font-family: 'Amiri', serif;
      text-align: center;
      color: white;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 1.3rem;
      z-index: 10;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">👆اضغط في أي مكان لتبدأ التلاوة </div>
  <audio id="player" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const player = document.getElementById('player');

    const surahs = [];
    for (let i = 1; i <= 114; i++) {
      const num = i.toString().padStart(3, '0');
      surahs.push(`https://server8.mp3quran.net/afs/${num}.mp3`);
    }

    let index = 0;

    function playNext() {
      if (index < surahs.length) {
        player.src = surahs[index];
        player.volume = 0.8;
        player.play().then(() => {
          console.log(`تشغيل السورة رقم ${index + 1}`);
        }).catch(err => console.warn('خطأ في التشغيل:', err));

        player.onended = () => {
          index++;
          playNext();
        };
      }
    }

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      playNext();
    });
  </script>
</body>
</html>
